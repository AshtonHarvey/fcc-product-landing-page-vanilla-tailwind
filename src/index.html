<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-roboto">
    <header id="header" class="text-blue-400 fixed flex block">
      <img
        id="header-img"
        class="w-1/3"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="placeholder-logo"
      />
      <nav id="nav-bar" class="">
        <ul class="flex">
          <li><a class="nav-link" href="#">a</a></li>
          <li><a class="nav-link" href="#">b</a></li>
          <li><a class="nav-link" href="#">c</a></li>
        </ul>
      </nav>
    </header>
    <main class="absolute mt-36">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="placeholder@mysite.com"
        />
        <input id="submit" type="submit" />
      </form>
      <video id="video" src="#"></video>
    </main>
  </body>
</html>
