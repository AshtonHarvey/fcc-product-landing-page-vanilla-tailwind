<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-roboto">
    <header
      id="header"
      class="flex justify-between items-center m-4 bg-cyan-200"
    >
      <img
        id="header-img"
        class="w-1/12"
        src="https://upload.wikimedia.org/wikipedia/en/3/36/Evo_Championship_Series_Logo.png"
        alt="placeholder-logo"
      />
      <nav id="nav-bar" class="w-1/2">
        <ul class="flex justify-between text-center">
          <li class="w-1/4"><a class="nav-link" href="#">Moment a</a></li>
          <li class="w-1/4"><a class="nav-link" href="#">Moment b</a></li>
          <li class="w-1/4"><a class="nav-link" href="#">Moment c</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex flex-col items-center">
      <form
        id="form"
        class="border-4 border-cyan-400 flex flex-col w-8/12"
        action="https://www.freecodecamp.com/email-submit"
      >
        <input
          name="email"
          id="email"
          class=""
          type="email"
          placeholder="placeholder@mysite.com"
        />
        <input id="submit" class="p-2 w-fit" type="submit" />
      </form>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/JzS96auqau0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
